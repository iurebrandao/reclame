{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="fundo">
        <div class="col-lg-8 col-lg-offset-2">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" id="reclame">Reclamé</h3>
                </div>

                <div class="panel-body">
                    {% if user.is_authenticated %}
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade in" style="text-align: center" role="alert">
                                {{ message|safe }}
                            </div>
                        {% endfor %}
                        <div class="btn-group-vertical" role="group" id="grupo-botoes">
                            <a class="btn btn-danger btn-lg" href="{% url 'fazer_reclamacao' %}" type="button" id="botao-reclamacao"><i class="fa fa-exclamation" aria-hidden="true"></i> Fazer reclamação</a>
                            <a class="btn btn-success btn-lg" href="{% url 'estatisticas' %}" type="{% url 'estatisticas' %}button" id="botao-estatisticas"><i class="fa fa-line-chart" aria-hidden="true"></i> Ver estatísticas</a>
                        </div>
                    {% else %}
                        <div class="btn-group-vertical" role="group" id="grupo-botoes">
                            <a class="btn btn-danger btn-lg" href="{% url 'login' %}" type="button" id="botao-reclamacao"><i class="fa fa-user" aria-hidden="true"></i> Fazer Login</a>
                            <a class="btn btn-success btn-lg" href="{% url 'cadastrar_usuario' %}" type="button" id="botao-estatisticas"><i class="fa fa-address-card-o" aria-hidden="true"></i> Cadastrar no Reclamé</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
{% endblock %}
